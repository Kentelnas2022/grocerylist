<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="/new/styles/reglog.css">
</head>
<body>
    <div class="wrapper">
        <div class="title" id="form-title">Login Form</div>
        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="field">
                <input type="text" id="login-email" required>
                <label for="login-email">Email Address</label>
            </div>
            <div class="field">
                <input type="password" id="login-password" required>
                <label for="login-password">Password</label>
            </div>
            <div class="content">
                <div class="checkbox">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
            </div>
            <div class="field">
                <input type="submit" value="Login">
            </div>
            <div class="signup-link">
                Not a member? <a href="#" id="show-signup">Signup now</a>
            </div>
        </form>

        <form id="signup-form" class="hidden" onsubmit="handleSignup(event)">
            <div class="field">
                <input type="text" id="signup-username" required>
                <label for="signup-username">Username</label>
            </div>
            <div class="field">
                <input type="email" id="signup-email" required>
                <label for="signup-email">Email Address</label>
            </div>
            <div class="field">
                <input type="password" id="signup-password" required>
                <label for="signup-password">Password</label>
            </div>
            <div class="field">
                <input type="password" id="signup-confirm-password" required>
                <label for="signup-confirm-password">Confirm Password</label>
            </div>
            <div class="field">
                <input type="submit" value="Signup">
            </div>
            <div class="signup-link">
                Already a member? <a href="#" id="show-login">Login now</a>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const title = document.getElementById('form-title');
            const showSignup = document.getElementById('show-signup');
            const showLogin = document.getElementById('show-login');

            showSignup.addEventListener('click', (event) => {
                event.preventDefault();
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                title.textContent = 'Signup Form';
            });

            showLogin.addEventListener('click', (event) => {
                event.preventDefault();
                signupForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                title.textContent = 'Login Form';
            });
        });

        function handleLogin(event) {
            event.preventDefault(); // Prevent the default form submission
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!email.includes('@')) {
                alert('Please enter a valid email address.');
                return;
            }

            // Here you can add authentication logic
            // Redirect to another page on successful login
            window.location.href = 'list.html'; // Change this to your desired page
        }

        function handleSignup(event) {
            event.preventDefault(); // Prevent the default form submission
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            if (!email.includes('@')) {
                alert('Please enter a valid email address.');
                return;
            }

            if (password.length < 8) {
                alert('Password must be at least 8 characters long.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            // Here you can add signup logic
            // On successful signup, switch to login form
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const title = document.getElementById('form-title');

            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            title.textContent = 'Login Form';
        }
    </script>
</body>
</html>
